<html lang="en">

	<head>
		<title>Admin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="../Users/style.css" rel="stylesheet" type="text/css" media="all" />
		<!--js-->
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<script src="../Users/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/94cf77f898.js" crossorigin="anonymous"></script>
		<script src="../Users/easyResponsiveTabs.js" type="text/javascript"></script>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<script src="../Users/userLogin.js" async defer></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js" async defer></script>
		<script src="../ifShowPw_Vue.js" async defer></script>

			$(document).ready(function () {

	</head>

	<body>
		<!-- main -->
		<div class="main">
			<h1>Admin</h1>
			<div class="main-information">
				<!-- <div class="sap_tabs"> -->
				<!--First line (login and register)-->
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0;">
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab">
							<h2><span>Login</span></h2>
						</li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab">
							<span>Register</span>
						</li>
					</ul>
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-top">
								<section>
									<form>
										<input type="text" id="login-user" placeholder="Email" /><br />
										<div class="passwordBox" id="ifShowPw1">
											<input type="password" class="passwordBox" id="login-pass"
												:type="passwordFieldType" v-model="password" placeholder="Password">
											<div class="eyeBox" @click="switchVisibility"><i
													class="fa-solid fa-eye-slash"></i>
											</div>
										</div>
										<button id="login_button" type="button" onclick="login();">Login</button>
									</form>
								</section>


								<!--userName login-->
								<div class="social-icons">
									<ul>
										<li class="pin"><a href="../Users/userLogin_other.html"><span class="icons"></span>Login
												with account<span class="text"></span></a></li>
									</ul>

									<!--google login-->
									<div id="g_id_onload"
										data-client_id="646353834079-tcugf0r1sa6bcusb8q7a8g9fl02o7otn.apps.googleusercontent.com"
										data-context="signin" data-ux_mode="popup" data-callback="do_google_login"
										data-auto_prompt="false">
									</div>
									<div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
										data-text="signin_with" data-size="large" data-logo_alignment="middle">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
