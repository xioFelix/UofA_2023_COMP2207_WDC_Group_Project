<!DOCTYPE html>
<html>

	<head>
		<title>Manager</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords"
			content="Tab Widget Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

		<link href="manager_style.css" rel="stylesheet" type="text/css" media="all" />
		<!--js-->
		<script src="jquery.min.js"></script>
		<script src="easyResponsiveTabs.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#horizontalTab').easyResponsiveTabs({
					type: 'default',
					width: 'auto',
					fit: true
				});
			});
		</script>
		<!--//js-->
	</head>

	<body>
		<!-- main -->
		<div class="main">
			<h1> Manager </h1>
			<div class="main-information">
				<!-- <div class="sap_tabs"> -->
				<!--第一行login 和 register-->
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab">
							<h2><span>Login</span></h2>
						</li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab">
							<span>Register</span>
						</li>
					</ul>
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-top">
								<form>
									<input type="text" class="email" placeholder="Email" required="" />
									<input type="password" class="password" placeholder="Password" required="" />
									<input type="checkbox" id="brand" value="">
								</form>
								<div class="login-bottom">
									<ul>
										<li>
											<form action="./manager/home_page.html" method="post">
												<input type="submit" value="LOGIN" />
											</form>
										</li>
										<ul>
								</div>
							</div>
						</div>
						<!-- Register -->
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
							<div class="login-top sign-top">
								<form>
									<input type="text" class="name active" placeholder="Full Name" required="" />
									<input type="text" class="name active" placeholder="User Name" required="" />
									<input type="text" class="email" placeholder="Email" required="" />
									<input type="password" class="password" placeholder="Password" required="" />
								</form>
								<div class="login-bottom">
									<ul>
										<li>
											<form>
												<input type="submit" value="SIGN UP" />
											</form>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>

</html>
