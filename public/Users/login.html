<!DOCTYPE html>
<html>
<head>
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Tab Widget Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

<link href="style.css" rel="stylesheet" type="text/css" media="all" />
<script src="jquery.min.js"></script>
<script src="easyResponsiveTabs.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#horizontalTab').easyResponsiveTabs({
				type: 'default',
				width: 'auto',
				fit: true   
			});
		});
	   </script>
<!--//js-->
</head>
<body>
	<!-- main -->
	<div class="main">
		<h1>Users</h1>
		<div class="main-information">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab">
							<h2><span>Login</span></h2>
						</li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab">
							<span>Register</span>
						</li>
						<div class="clear"> </div>
					</ul>				  	 
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-top">
								<form>
									<input type="text" class="email" placeholder="Email" required=""/>
									<input type="password" class="password" placeholder="Password" required=""/>	
								</form>
								<div class="login-bottom">
									<ul>
										<li>
											<form action="./user/home_page.html" method="post">
												<!-- login 转跳到homepage——user -->
												<input type="submit" value="LOGIN"/>
											</form>
										</li>
									<ul>
									<div class="clear"></div>
									
								</div>	
								
							</div>

								<div class="social-icons">
									<ul> 
										<li class="pin"><a href="login_other.html"><span class="icons"></span>Login with account<span class="text">
											</span></a></li>
			
									</ul>
								</div>

							</div>
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
							<div class="login-top sign-top">
								<form>
									<input type="text" class="name active" placeholder="Full Name" required=""/>
									<input type="text" class="name active" placeholder="User Name" required=""/>
									<input type="text" class="email" placeholder="Email" required=""/>
									<input type="password" class="password" placeholder="Password" required=""/>
								</form>
								<div class="login-bottom">
									<ul>
										<li>
											<form>
												<input type="submit" value="SIGN UP"/>
											</form>
										</li>
									<ul>
									<div class="clear"></div>
								</div>	

								 
								</div>
							</div>

							
							
						</div>
						



					</div>	

					
				</div>
				
				<div class="clear"> </div>
			</div>
			<!-- <div class="social-icons">
				<ul> 
					<li class="pin"><a href="Others/index.html"><span class="icons"></span>Others<span class="text">
						</span></a></li>
					<div class="clear"> </div>
				</ul> 
			</div> -->
		</div>	
	</div>	
</body>
</html>
