<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Users</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords"
			content="Tab Widget Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
		<link href="style.css" rel="stylesheet" type="text/css" media="all" />
		<!--js-->
		<script src="jquery.min.js"></script>
		<script src="easyResponsiveTabs.js" type="text/javascript"></script>
		<script src="https://kit.fontawesome.com/94cf77f898.js" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#horizontalTab').easyResponsiveTabs({
					type: 'default',
					width: 'auto',
					fit: true
				});
			});
		</script>
		<!--//js-->
	</head>

	<body>
		<!-- main -->
		<div class="main">
			<h1>Users</h1>
			<div class="main-information">
				<div class="sap_tabs">
					<div id="horizontalTab" style="display: block; width: 100%; margin: 0;">
						<ul class="resp-tabs-list">
							<li class="resp-tab-item" aria-controls="tab_item-0" role="tab">
								<h2><span>Login</span></h2>
							</li>
							<li class="resp-tab-item" aria-controls="tab_item-1" role="tab">
								<span>Register</span>
							</li>
						</ul>
						<div class="resp-tabs-container">
							<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
								<div class="login-top">
									<form>
										<input type="email" class="email" placeholder="Email" required="" />
										<div class="passwordBox" id="ifShowPw1" >
											<input type="password" class="passwordBox" :type="passwordFieldType"
												v-model="password" placeholder="Password">
											<div class="eyeBox" @click="switchVisibility"><i
													class="fa-solid fa-eye-slash"></i></div>
										</div>
									</form>
									<div class="login-bottom">
										<ul>
											<li>
												<form action="/loginToUser" method="post">

													<!-- login redirect to homepage——user -->
													<input type="submit" value="LOGIN" />
												</form>
											</li>
										</ul>
										<div class="clear"></div>

									</div>

								</div>

								<div class="social-icons">
									<ul>
										<li class="pin"><a href="userLogin_other.html"><span class="icons"></span>Login
												with
												account<span class="text">
												</span></a></li>

									</ul>
								</div>

							</div>
							<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
								<div class="login-top sign-top">
									<form>
										<input type="text" class="name active" placeholder="Full Name" required="" />
										<input type="text" class="name active" placeholder="User Name" required="" />
										<input type="email" class="email" placeholder="Email" required="" />
										<div class="passwordBox" id="ifShowPw2">
											<input type="password" class="passwordBox" :type="passwordFieldType"
												v-model="password" placeholder="Password">
											<div class="eyeBox" @click="switchVisibility"><i
													class="fa-solid fa-eye-slash"></i></div>
										</div>
									</form>


									<div class="login-bottom">
										<ul>
											<li>
												<form>
													<input type="submit" value="SIGN UP" />
												</form>
											</li>
										</ul>
										<div class="clear"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="clear"> </div>
			</div>
			<!-- <div class="social-icons">
				<ul>
					<li class="pin"><a href="Others/index.html"><span class="icons"></span>Others<span class="text">
						</span></a></li>
					<div class="clear"> </div>
				</ul>
			</div> -->
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
		<script src="../ifShowPw_Vue.js"></script>
	</body>

</html>
